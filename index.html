<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Video Player</title>
  </head>
  <body>
    <video>
      <source src="video.mp4" type="video/mp4" />
      <p>Your browser does not support HTML5 video</p>
    </video>
    <section class="controls">
      <progress value="0"></progress>
      <div>
        <button id="play" class="round">play</button>
        <button id="pause" class="round">pause</button>
      </div>
      <div class="align">
        <span>vol -</span>
        <input type="range" id="volume" min="0" max="1" step="0.1" />
        <span>vol +</span>
      </div>
      <div>
        <button data-speed="0.5" class="speed">x0.5</button>
        <button data-speed="1" class="speed">x1</button>
        <button data-speed="1.5" class="speed">x1.5</button>
        <button data-speed="2" class="speed">x2</button>
      </div>
      <div>
        <button id="back" class="skip">&#10226;</button>
        <button id="forward" class="skip">&#10227;</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
